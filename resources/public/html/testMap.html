<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>输入坐标添加点标记</title>
    <style type="text/css">
        body{
            margin:0;
            height:100%;
            width:100%;
            position:absolute;
        }
        #mapContainer{
            position: absolute;
            top:0;
            left: 0;
            right:0;
            bottom:0;
        }

        #btnDiv{
            position:absolute;
            bottom:30px;
            right:10px;
            height:110px;
            background-color:#FFF;
            border:1px solid #ccc;
            font-size:12px;
            width:460px;
            padding:4px;
        }

        #btnDiv input{
            height:23px;
            outline:none;
            border:1px solid #ddd;
            padding-left:5px;
            border-radius:3px;
        }

        #btnDiv input[type='button']{
            height:28px;
            line-height:28px;
            outline:none;
            text-align:center;
            padding-left:5px;
            padding-right:5px;
            color:#FFF;
            background-color:#0D9BF2;
            border:0;
            border-radius: 3px;
            margin-top:5px;
            margin-left:5px;
            cursor:pointer;
            margin-right:10px;
        }
    </style>
</head>
<body>
<div id="mapContainer"></div>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=您申请的key值"></script>
<script type="text/javascript">
    //初始化地图对象，加载地图
    var windowsArr = [];
    var marker;
    var map = new AMap.Map("mapContainer",{
        resizeEnable: true,
        //二维地图显示视口
        view: new AMap.View2D({
            center:new AMap.LngLat(116.397428,39.90923),//地图中心点
            zoom:13 //地图显示的缩放级别
        })
    });

    //添加点标记
    var LngLatX=116;
    var LngLatY=39;
    for(var i=0;i<10;i++) {
        LngLatX = LngLatX - 1;
        LngLatY = LngLatY - 1;
        addMaker(LngLatX, LngLatY);
    }
    function addMaker(x,y){
        var markerOption = {
            map:map,
            icon:"http://webapi.amap.com/images/"+(i+1)+".png",
            position:new AMap.LngLat(x, y),
        };
        var marker =new AMap.Marker(markerOption);
        marker.setMap(map);  //在地图上添加点
            map.setFitView(); //调整到合理视野
        var infoWindow = new AMap.InfoWindow({
            content:"<h3>经度："+marker.getPosition().lng+"  ,纬度："+marker.getPosition().lat+"</h3>",
            autoMove:true,
            offset:new AMap.Pixel(0,-20)
        })
        windowsArr.push(infoWindow);
        var aa = function(){infoWindow.open(map, marker.getPosition());};
        AMap.event.addListener(marker, "mouseover",aa);
    }

</script>
</body>
</html>
